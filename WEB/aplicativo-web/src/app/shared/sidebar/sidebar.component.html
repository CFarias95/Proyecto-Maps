<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    
                    <ion-chip class="ion-margin-start" color="secondary" style="width: 200px;height: 40px;">
                        <ion-avatar>
                        <img src="{{imagen}}">
                        </ion-avatar>
                        <ion-label>{{nombre}}</ion-label>
                    </ion-chip>

                    <ion-chip class="ion-margin-start" color="success">
                        <ion-icon name="checkmark-circle"></ion-icon>
                        <ion-label  *ngIf="tipo == admintipo" >Perfil Administrador</ion-label>
                        <ion-label  *ngIf="tipo != admintipo" >Perfil Electrolinera</ion-label>
                    </ion-chip>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap"> <h2>Módulos</h2></li>

                <li> 
                    <a  style="text-decoration: none;" class="has-arrow waves-effect waves-dark" aria-expanded="false" (click)="rePerfil()">
                        <span class="hide-menu" routerLink="register" routerLink="register"><ion-icon name="person"></ion-icon> Mi Perfil</span>
                    </a>
                </li>

                <li *ngIf="tipo == admintipo"> 
                    <a style="text-decoration: none;" class="has-arrow waves-effect waves-dark" aria-expanded="false" (click)="reCrearAdmin()">
                        <span class="hide-menu" routerLink="register" routerLink="register"> <ion-icon name="person-add"></ion-icon> Crear Admin</span>
                    </a>
                </li>

                <li *ngIf="tipo == admintipo">
                    <a style="text-decoration: none;" class="has-arrow waves-effect waves-dark" aria-expanded="false" (click)="reElectroC()" >
                        <span class="hide-menu"><ion-icon name="locate"></ion-icon> Crear Electrolinera</span>
                    </a>              
                </li>

                <li *ngIf="tipo == admintipo"> 
                    <a style="text-decoration: none;" class="has-arrow waves-effect waves-dark" aria-expanded="false" (click)="rePerfiles()" >
                        <span class="hide-menu" routerLink="register" routerLink="register"><ion-icon name="people"></ion-icon> Visualizar Perfiles</span>
                    </a>
                </li>

                <!-- <li>
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false" (click)="reCrearElectrolinera()">
                        <i class="mdi mdi-gauge"></i>
                        <span class="hide-menu" routerLink="dashboard" >Vehículos</span></a>
                </li> -->

                <li *ngIf="tipo == admintipo" > 
                    <a style="text-decoration: none;" class="has-arrow waves-effect waves-dark"  aria-expanded="false" (click)="reElectrolineras()">
                        <span class="hide-menu" routerLink="list-electrolinera"><ion-icon name="leaf"></ion-icon> Visualizar Electrolineras</span>
                    </a>
                </li>

                

                <li *ngIf="tipo != admintipo">
                    <a style="text-decoration: none;" class="has-arrow waves-effect waves-dark" aria-expanded="false" (click)="reEditElectrolinera()" >
                        <span class="hide-menu"><ion-icon name="leaf"></ion-icon> Mi Electrolinera</span>
                    </a>              
                </li>

                <li> 
                    <a style="text-decoration: none;" class="has-arrow waves-effect waves-dark"  aria-expanded="false" (click)="reNotifyC()">
                        <span class="hide-menu" routerLink="notify"><ion-icon name="add-circle"></ion-icon> Crear Notificacion</span>
                    </a>
                </li>
                

                <li> 
                    <a style="text-decoration: none;" class="has-arrow waves-effect waves-dark"  aria-expanded="false" (click)="reNotify()">
                        <span class="hide-menu" routerLink="notify"><ion-icon name="notifications"></ion-icon> Visualizar Notificaciones</span>
                    </a>
                </li>

                

                <li> 
                    <a style="text-decoration: none;" class="has-arrow waves-effect waves-dark"  aria-expanded="false" (click)="reQuejas()">
                        <span class="hide-menu" routerLink="list-electrolinera"><ion-icon name="clipboard"></ion-icon> Q C S</span>
                    </a>
                </li>

                <li> 
                    <a style="text-decoration: none;" class="has-arrow waves-effect waves-dark"  aria-expanded="false" (click)="salir()">
                        <span class="hide-menu" routerLink="list-electrolinera"><ion-icon name="log-out"></ion-icon> Salir</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
