<div id="pestanas">
  <ul>
     <li><a (click)="GetTodas()">Todas</a></li>
     <li><a (click)="GetAprobadas()">Aprobadas</a></li>
     <li class="activa"><a>Rechazadas</a></li>
  </ul>
</div>

<div style="min-height: 300px; background-color: white;">
  <br> 
  <h1>Quejas, Comentarios y/o Sugerencias Rechazadas</h1>

  <ion-list>
    <div *ngFor="let q of quejas | paginate: { itemsPerPage: 5, currentPage: pageActual };let indice=index" style="justify-content: center;align-items: center;">
      <div >
        <ion-card [ngStyle]="{'background': 'white' }" *ngIf="q.Estado == estado">
          <ion-row style="border-bottom: solid 1px;border-color: #2355EF;">
            <ion-col size="1">
              <img src="../../../assets/img/queja.png" width = "50px">   
            </ion-col>
            <ion-col >
              <p style="font-size: 20px;padding: 0px;margin: 0px;font-weight: bold;">
                 <!--La fecha de solicud se enviÃ³ {{alqui.fecha.toMillis() | date:'dd/MM/yyyy'}}-->
                 {{q.Tipo}}
              </p>
            </ion-col>
            <ion-col >
              <p style="font-size: 20px;padding: 0px;margin: 0px;font-weight: bold;">
                {{q.Fecha}}
              </p>
              </ion-col>
              <ion-col >
                <p style="font-size: 20px;padding: 0px;margin: 0px;font-weight: bold;">
                  {{q.Estado}}
                </p>
              </ion-col>
              <ion-col >
                <p style="font-size: 20px;padding: 0px;margin: 0px;font-weight: bold;">
                  {{q.Origen}}
                </p>
              </ion-col>

            <ion-col>
              <button  class="btn btn-block btn-sm btn-info btn-rounded" (click)="aprobar(q.id)">Aprobar</button>
            </ion-col>
            <ion-col style="text-align: center;">
              <button  class="btn btn-block btn-sm btn-danger btn-rounded" (click)="rechazar(q.id)">Rechazar</button>
            </ion-col>
            <ion-col style="text-align: center;">
              <button  class="btn btn-block btn-sm btn-success btn-rounded" (click)="rechazar(q.id)">Ver</button>
            </ion-col>
                     
          </ion-row>

        </ion-card>
      </div>  
    </div>
    <pagination-controls (pageChange)="pageActual = $event" style="text-align: center;"></pagination-controls>

  </ion-list>
