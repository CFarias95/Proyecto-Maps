<form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate > 
  <h3 class="box-title m-b-20">Registrar Electrolinera</h3>

  <ion-item lines="full" color="dark">
    <ion-label position="stacked">Usuario</ion-label>
    <ion-input formControlName="user" type="text" placeholder="Correo del usuario"></ion-input>
  </ion-item>
  <ion-item lines="full" color="dark">
    <ion-label position="stacked">Contraseña</ion-label>
    <ion-input formControlName="user" type="text" placeholder="Contraseña del usuario"></ion-input>
  </ion-item>
  <ion-item lines="full" color="dark">
    <ion-label position="stacked">Telefono</ion-label>
    <ion-input formControlName="user" type="text" placeholder="Telefono del usuario"></ion-input>
  </ion-item>
  <!-- nombre -->
  <ion-item lines="full" color="dark">
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input formControlName="name" type="text" placeholder="Nombre Electrolinera"></ion-input>
  </ion-item>
  <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.required">
    Nombre requeridos.
  </span>
  <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.minlength">
    Minimo 2 caracteres.
  </span>
  <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.pattern">
    Solo se permiten letras.
  </span>

<!-- direccion -->
<ion-item lines="full" color="dark">
  <ion-label position="stacked">Direccion</ion-label>
  <ion-input formControlName="direcion" type="text" placeholder="Direccion Electrolinera"></ion-input>
</ion-item>
<span class="error ion-padding" *ngIf="isSubmitted && errorControl.direcion.errors?.required">
  Direccion requerida.
</span>
<span class="error ion-padding" *ngIf="isSubmitted && errorControl.direcion.errors?.minlength">
  Minimo 2 caracteres.
</span>
<span class="error ion-padding" *ngIf="isSubmitted && errorControl.direcion.errors?.maxlength">
  Solo se permiten letras.
</span>

  <!-- boton -->
  <ion-row>
    <ion-col>
      <ion-button expand="full"  type="submit" color="success" >Guardar</ion-button>
    </ion-col>
  </ion-row>

</form>
