<ion-header>
  <ion-toolbar>
    <ion-title style="background-color: rgba(148, 224, 226, 0.486); text-align: left; height: 60px;">Promos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen >
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button>
      <ion-icon name="apps"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light">
        <ion-icon routerLink="/dashboard" name="grid"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon routerLink="/noticias" name="information-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  
  <ion-card (click)="expandItem(item)" *ngFor="let item of items | filterp: filterpost">
    <ion-card-header>
      <ion-card-title>{{item.titulo}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <app-expandable expandHeight="800px" [expanded]="item.expanded">
  
        <img [src]="item.imagen" alt="imagen" *ngIf="item.imagen" width="250px">
  
        <ion-list>         
            <ion-item>
              <h3>{{item.texto}}</h3>
            </ion-item>
        </ion-list>
      </app-expandable>
    </ion-card-content>
  </ion-card>
  
  </ion-content>
  
  <ion-footer translucent = "true" style="background-color: rgba(20, 112, 119, 0.493);">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button  routerLink="/noticias"style="--background: rgba(0, 162, 255, 0);" expand="block" size="large"><ion-icon name="information-circle-outline"></ion-icon></ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button   style="--background: rgba(0, 110, 255, 0);"expand="block"  size="large"><ion-icon name="gift"></ion-icon></ion-button>
        </ion-col>
      </ion-row> 
    </ion-grid> 
  </ion-footer>
