<ion-header>
  <ion-toolbar>
    <ion-title style="background-color:  #278d91; text-align: center; color:aliceblue; height: 60px; font-family:'Times New Roman', Times, serif">PROMOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen >
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button>
      <ion-icon name="apps"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light"  routerLink="/dashboard" data-desc="MenÃº">
        <ion-icon routerLink="/dashboard" name="grid"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  
  <ion-card (click)="expandItem(item)" *ngFor="let item of items | filterp: filterpost">
    <ion-card-header>
      <ion-card-title>{{item.titulo}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <app-expandable expandHeight="800px" [expanded]="item.expanded">
  
        <img [src]="item.imagen" alt="imagen" *ngIf="item.imagen" width="250px">
  
        <ion-list>         
            <ion-item>
              <h3>{{item.texto}}</h3>
            </ion-item>
        </ion-list>
      </app-expandable>
    </ion-card-content>
  </ion-card>
  
  </ion-content>
