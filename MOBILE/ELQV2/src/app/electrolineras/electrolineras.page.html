<ion-header>
  <ion-toolbar>
      <ion-title style="background-color:  #278d91; text-align: center; color:aliceblue; height: 60px; font-family:'Times New Roman', Times, serif">ELECTROLINERAS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button>
      <ion-icon name="apps"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light" routerLink="/mapa" data-desc="Mapa">
        <ion-icon routerLink="/mapa" name="map"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" routerLink="/dashboard" data-desc="MenÃº">
        <ion-icon routerLink="/dashboard" name="grid"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-row>
    <ion-col size="9">
      <ion-searchbar type="text" style=" --color:#18585a;--background:rgba(245, 245, 245, 0.705); text-align: left; --icon-color:#18585a; --border-radius:30px" placeholder="Buscar.."  [(ngModel)]="filterpost" name="filterpost"></ion-searchbar>
    </ion-col>
    <ion-col size="3">
      <ion-item>
        <ion-icon name="settings-outline"></ion-icon>
        <ion-select selectedText="." [(ngModel)]="filterpost1" name="filterpost1" interface="popover"  style=" color:#ecf3f3;--background:rgba(245, 245, 245, 0.705); text-align: center;">
          <ion-select-option value="">Todo</ion-select-option>
          <ion-select-option value="Norte">Norte</ion-select-option>
          <ion-select-option value="Centro">Centro</ion-select-option>
          <ion-select-option value="Sur">Sur</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    
  </ion-row>
 
  <ion-item *ngIf="!items || items.length == 0">
    <p>No existe registros.</p>
  </ion-item>

  <ion-card (click)="expandItem(item)" *ngFor="let item of items | filterep: filterpost: filterpost1 ">
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="item.imagen" alt="imagen" *ngIf="item.imagen">
      </ion-avatar>
      <ion-label button (click)="reRuta(item.id)" >{{item.name}} </ion-label>
      <img src="../../assets/download.png" width="10px">
    </ion-item>
  </ion-card>
  
</ion-content>
