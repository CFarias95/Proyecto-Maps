<ion-header>
  <ion-toolbar>
      <ion-title style="background-color: rgba(47, 98, 100, 0.486); text-align: left; height: 60px;">Electrolineras Registradas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button>
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light">
        <ion-icon routerLink="/mapa" name="map"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon routerLink="/dashboard" name="grid"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-card (click)="expandItem(item)" *ngFor="let item of items">
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="item.imagen" alt="imagen" *ngIf="item.imagen">
      </ion-avatar>
      <ion-label button (click)="reRuta(item.id)" >{{item.name}} <ion-icon name="arrow-forward"></ion-icon></ion-label>
    </ion-item>
  </ion-card>
  
</ion-content>
