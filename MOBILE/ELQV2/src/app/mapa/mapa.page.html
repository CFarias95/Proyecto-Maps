
<ion-content [fullscreen]="true">


  <agm-map disableDefaultUI="false" [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" style="height: 100%; padding: 0;" (mapClick)="mapClicked($event)">
    <agm-marker 
      [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" >
    </agm-marker>
    <agm-marker 
        *ngFor="let m of lugares; let i = index"
        [latitude]="m.latitud"
        [longitude]="m.longitud"
        [markerDraggable]="false"
        (markerClick)="clickedMarker(m)"
        [iconUrl]="icon"
        class="map-outer" >
    </agm-marker>
  </agm-map>

  <ion-fab horizontal="start" vertical="top" slot="fixed">
    <ion-fab-button>
      <ion-icon name="apps"></ion-icon>
    </ion-fab-button>
    <ion-fab-list>
      <ion-fab-button color="light" routerLink="/dashboard" data-desc="MenÃº">
        <ion-icon routerLink="/dashboard" name="grid"></ion-icon>
      </ion-fab-button>     
      <ion-fab-button color="light" routerLink="/electrolineras" data-desc="Electrolineras">
        <ion-icon routerLink="/electrolineras" name="list"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab horizontal="start" vertical="bottom" slot="fixed" *ngIf="visible">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          {{titulo}}
          <ion-chip style="--background-color: white; --color: white;" outline (click)="reRuta(id)" >
            ver mas
            <ion-icon name="eye"></ion-icon>
          </ion-chip>
      </ion-card-title>
      </ion-card-header>
      <ion-card-content>
         Se encuentra a {{km}} en {{textos}}
      </ion-card-content>
    </ion-card>
  </ion-fab>
</ion-content>
