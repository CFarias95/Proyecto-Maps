
<ion-content [fullscreen]="true">


  <agm-map disableDefaultUI="false" [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" style="height: 100%; padding: 0;" (mapClick)="mapClicked($event)">
    <agm-marker 
        *ngFor="let m of lugares; let i = index"
        [latitude]="m.latitud"
        [longitude]="m.longitud"
        [markerDraggable]="false"
        (markerClick)="clickedMarker(m)"
        [iconUrl]="icon"
        class="map-outer" >
    </agm-marker>
  </agm-map>

  <ion-fab horizontal="start" vertical="top" slot="fixed">
    <ion-fab-button>
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
    <ion-fab-list>
      <ion-fab-button color="light">
        <ion-icon routerLink="/dashboard" name="grid"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon routerLink="/electrolineras" name="pin"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab horizontal="start" vertical="bottom" slot="fixed" *ngIf="visible">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{titulo}} &nbsp; &nbsp; <ion-icon style="background-color: aliceblue; color: black;" name="locate" (click)="reRuta(id)" ></ion-icon></ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{textos}}
      </ion-card-content>
    </ion-card>
  </ion-fab>


</ion-content>
