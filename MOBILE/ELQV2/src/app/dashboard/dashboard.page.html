<ion-header>
  <ion-toolbar>
    <ion-title style="background-color: rgba(47, 98, 100, 0.486); text-align: left; height: 60px;">MENU</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-slides style="background-color: rgba(56, 110, 103, 0.507);">

        <ion-slide *ngFor="let item of noticias">
          <div class="slide">
            <img [src]="item.imagen" *ngIf="item.imagen">
            <h2>{{item.titulo}}</h2>
            <p>{{item.texto}}</p>
          </div>
        </ion-slide>

      </ion-slides>
    </ion-row>
    <ion-row>
      <ion-col size="12"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        
          <ion-row>
            <ion-col size="6">
              <img src="../../assets/mapa.png" alt="mapa" routerLink="/mapa">
            </ion-col>
            <ion-col size="6">
              <img src="../../assets/electrolineras.png" alt="electrolineras"routerLink="/electrolineras">
            </ion-col>
          </ion-row>
        
      </ion-col>
    </ion-row>
    <ion-row>
      
        <ion-col >
        
          <ion-row>
            <ion-col size="6">
              <img src="../../assets/quejas.png" alt="quejas"  routerLink="/listarqcs"  >
            </ion-col>
            <ion-col size="6">
              <img src="../../assets/usuario.png" alt="usuario" routerLink="/miperfil">
            </ion-col>
          </ion-row>
        
      
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="logout()" expand="block">
          Cerrar Sesi√≥n
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
